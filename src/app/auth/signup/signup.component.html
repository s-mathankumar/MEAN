<mat-card>
    <form (submit)="onSubmit(signupForm)" #signupForm="ngForm">
        <mat-form-field>
            <input type="email" name="email" matInput placeholder="E-mail"
            #emailInput="ngModel" ngModel required email>
            <mat-error>Please enter valid E-mail Address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password" matInput placeholder="Password"
            #passwordInput="ngModel" ngModel required minlength="8" maxlength="12">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">{{signupValue}}</button>
    </form>
</mat-card>
