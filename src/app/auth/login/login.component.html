<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
    <form (submit) = "onSubmit(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput type="email" name="email" placeholder="E-mail"
             #emailInput="ngModel" ngModel required email> 
            <mat-error *ngIf="emailInput.invalid">Please enter Valid E-mail Address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" placeholder="Password" 
            #passwordInput="ngModel" ngModel required minlength="8" maxlength="12">
            <mat-error *ngIf="passwordInput.invalid">Please enter valid Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled] = "loginForm.invalid" type="submit">{{loginValue}}</button>
    </form>
</mat-card>
