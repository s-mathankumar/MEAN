<mat-card>
  <form (submit)="addPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please enter post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput col="6" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
