<mat-spinner *ngIf="isLoading" strokedWidth="5" [diameter] = "50"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="savePost()">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.controls['title'].invalid">Please enter post title.</mat-error>
    </mat-form-field>
    <!-- (post?.title) ?= elvis operator -->
    <div class="img-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Image</button>
      <input type="file" #filePicker (change)="onImageUpload($event)">
    </div>
    <mat-form-field>
      <textarea matInput col="6" name="content" placeholder="Post Content" formControlName="content"></textarea>
      <mat-error *ngIf="form.controls['content'].invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
